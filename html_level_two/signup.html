<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password,and Email are required</p>
    <form action="index.html" method="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@gmail.com" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br><br>
        <p>Are you over the age of 18?</p><br><br>
        <label for="yes">Yes:</label>
        <input type="radio" name="age" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="age" id="no"><br><br>
        <p>Do you have a Credit Card or PayPal?</p><br><br>
        <select name="age" id="">
            <option value="yes" name="age">Credit Card</option>
            <option value="no" name="age">PayPal</option>
        </select> <br><br>
       <input type="submit" value="Sign Up">

    </form>
    <p><a href=".html">Next</a></p>
    <p><a href="forms_selection.html">Back</a></p>
</body>
</html>
