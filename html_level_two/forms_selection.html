    <title>Forms & Selections</title>

<body>
    <h1>Hotel feedback form</h1>
    <form method="get">
        <label for="country">Are you from inside India?</label>
        <input type="radio" name="loc" id="country">
        <label for="out"> Are you outside of India</label>
        <input type="radio" name="loc" id="out">

        <p>how was your service?</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Super">4</option>
            <option value="Good">5</option>
        </select>

        <p>Any feedback you want to drop</p>
        <textarea name="mytext" id="" cols="15" rows="10"></textarea>
        <input type="submit" value="submit">
    </form>

</body>
