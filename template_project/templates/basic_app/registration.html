<!DOCTYPE html>

{% extends "basic_app/base.html" %}
{% load static  %}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
        <h1>Thank You for registering</h1>

        {% else %}
            <h3>Register Now</h3>
            <form enctype="mulipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <input type="submit" value="register">
            </form>
        {% endif %}
      
    </div>
{% endblock %}
